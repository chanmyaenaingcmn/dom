<!DOCTYPE html>
<html>
    <head>
        <title>Sample Navigation</title>
        <style>
            nav ul {
              list-style-type: none;
              margin: 0;
              padding: 0;
            }
            nav a {
                text-decoration: none;
                color: #333;
            }
            nav li {
                /* float:left;*/
                display: inline;
                margin-right: 10px;
            }
            
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </body>
</html>
